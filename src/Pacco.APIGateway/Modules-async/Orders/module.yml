name: Orders
path: /orders

routes:
- upstream: /
  method: GET
  use: downstream
  downstream: orders-service/orders?customerId=@user_id
  auth: true

- upstream: /{id}
  method: GET
  use: downstream
  downstream: orders-service/orders/{id}
  auth: true

- upstream: /
  method: POST
  auth: true
  use: message_broker
  config:
    exchange: orders
    routing_key: orders.create_order
  bind:
    - customerId:@user_id

- upstream: /{id}
  method: DELETE
  auth: true
  use: message_broker
  config:
    exchange: orders
    routing_key: orders.delete_order
  bind:
    - id:{id}
    - customerId:@user_id
  
- upstream: /{orderId}/parcels/{parcelId}
  method: POST
  auth: true
  use: message_broker
  config:
    exchange: orders
    routing_key: orders.add_parcel_to_order
  bind:
    - orderId:{orderId}
    - parcelId:{parcelId}
    - customerId:@user_id
  
- upstream: /{orderId}/parcels/{parcelId}
  method: DELETE
  auth: true
  use: message_broker
  config:
    exchange: orders
    routing_key: orders.delete_parcel_from_order
  bind:
    - orderId:{orderId}
    - parcelId:{parcelId}
    - customerId:@user_id
  
- upstream: /{orderId}/vehicles/{vehicleId}
  method: POST
  auth: true
  use: message_broker
  config:
    exchange: orders
    routing_key: orders.assign_vehicle_to_order
  bind:
    - orderId:{orderId}
    - vehicleId:{vehicleId}
    - customerId:@user_id
  
services:
  orders-service:
    local_url: localhost:5006
    url: load_balancer/orders-service