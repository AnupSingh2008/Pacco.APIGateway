name: Customers
path: /customers

routes:
- upstream: /
  method: GET
  use: downstream
  downstream: customers-service/customers
  auth: true
  claims:
    role: admin

- upstream: /me
  method: GET
  use: downstream
  downstream: customers-service/customers/@user_id
  auth: true
  
- upstream: /
  method: POST
  auth: true
  use: message_broker
  config:
    exchange: customers
    routing_key: customers.complete_customer_registration
  bind:
    - id:@user_id
  payload: complete_customer_registration
  schema: complete_customer_registration.schema
  
services:
  customers-service:
    local_url: localhost:5002
    url: load_balancer/customers-service