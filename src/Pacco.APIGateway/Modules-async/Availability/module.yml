name: Availability
path: /availability

routes:
- upstream: /resources/{id}
  method: GET
  use: downstream
  downstream: availability-service/resources/{id}
  auth: true

- upstream: /resources
  method: POST
  auth: true
  use: dispatcher
  exchange: availability
  routing_key: availability.add_resource
  generate_resource_id: false

- upstream: /resources/{id}/reservations
  method: POST
  auth: true
  use: dispatcher
  exchange: availability
  routing_key: availability.reserve_resource
  generate_resource_id: false
  bind:
    - id:{id}

- upstream: /resources/{id}/reservations/{dateTime}
  method: DELETE
  auth: true
  use: dispatcher
  exchange: availability
  routing_key: availability.release_resource
  generate_resource_id: false
  bind:
    - id:{id}
    - dateTime:{dateTime}

- upstream: /resources/{id}
  method: DELETE
  auth: true
  use: dispatcher
  exchange: availability
  routing_key: availability.delete_resource
  generate_resource_id: false
  bind:
    - id:{id}

services:
  availability-service:
    local_url: localhost:5001
    url: load_balancer/availability-service