name: Vehicles
path: /vehicles

routes:
- upstream: /
  method: GET
  use: downstream
  downstream: vehicles-service/vehicles
  auth: true
  on_success:
    data: response.data.items

- upstream: /{id}
  method: GET
  use: downstream
  downstream: vehicles-service/vehicles/{id}
  auth: true

- upstream: /
  method: POST
  auth: true
  use: message_broker
  config:
    exchange: vehicles
    routing_key: vehicles.add_vehicle

- upstream: /{id}
  method: PUT
  auth: true
  use: message_broker
  config:
    exchange: vehicles
    routing_key: vehicles.update_vehicle
  bind:
    - id:{id}

- upstream: /{id}
  method: DELETE
  auth: true
  use: message_broker
  config:
    exchange: vehicles
    routing_key: vehicles.delete_vehicle
  bind:
    - id:{id}
  
services:
  vehicles-service:
    local_url: localhost:5009
    url: load_balancer/vehicles-service