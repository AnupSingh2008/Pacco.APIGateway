name: Deliveries
path: /deliveries

routes:
- upstream: /{orderId}
  method: GET
  use: downstream
  downstream: deliveries-service/deliveries/{orderId}
  auth: true

- upstream: /{orderId}/start
  method: POST
  auth: true
  use: dispatcher
  exchange: deliveries
  routing_key: deliveries.start_delivery

- upstream: /{orderId}/fail
  method: POST
  auth: true
  use: dispatcher
  exchange: deliveries
  routing_key: deliveries.fail_delivery

- upstream: /{orderId}/complete
  method: POST
  auth: true
  use: dispatcher
  exchange: deliveries
  routing_key: deliveries.complete_delivery

- upstream: /{id}/registrations
  method: POST
  auth: true
  use: dispatcher
  exchange: deliveries
  routing_key: deliveries.add_delivery_registration
  
services:
  deliveries-service:
    url: localhost:5003
#    url: localhost:9999/deliveries-service