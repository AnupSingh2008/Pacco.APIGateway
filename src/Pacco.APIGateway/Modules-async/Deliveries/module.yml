name: Deliveries
path: /deliveries

routes:
- upstream: /{orderId}
  method: GET
  use: downstream
  downstream: deliveries-service/deliveries/{orderId}
  auth: true

- upstream: /
  method: POST
  auth: true
  use: message_broker
  config:
    exchange: deliveries
    routing_key: deliveries.start_delivery

- upstream: /{deliveryId}/fail
  method: POST
  auth: true
  use: message_broker
  config:
    exchange: deliveries
    routing_key: deliveries.fail_delivery
  bind:
    - id:{deliveryId}

- upstream: /{deliveryId}/complete
  method: POST
  auth: true
  use: message_broker
  config:
    exchange: deliveries
    routing_key: deliveries.complete_delivery
  bind:
    - id:{deliveryId}

- upstream: /{deliveryId}/registrations
  method: POST
  auth: true
  use: message_broker
  config:
    exchange: deliveries
    routing_key: deliveries.add_delivery_registration
  bind:
    - id:{deliveryId}
  
services:
  deliveries-service:
    local_url: localhost:5003
    url: load_balancer/deliveries-service