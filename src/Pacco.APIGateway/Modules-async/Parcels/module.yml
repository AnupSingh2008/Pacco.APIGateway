name: Parcels
path: /parcels

routes:
- upstream: /
  method: GET
  use: downstream
  downstream: parcels-service/parcels?customerId=@user_id
  auth: true

- upstream: /{id}
  method: GET
  use: downstream
  downstream: parcels-service/parcels/{id}
  auth: true

- upstream: /volume
  method: GET
  use: downstream
  downstream: parcels-service/parcels/volume
  auth: true

- upstream: /
  method: POST
  auth: true
  use: dispatcher
  exchange: parcels
  routing_key: parcels.add_parcel
  bind:
    - customerId:@user_id

- upstream: /{id}
  method: DELETE
  auth: true
  use: dispatcher
  exchange: parcels
  routing_key: parcels.delete_parcel
  bind:
    - id:{id}
    - customerId:@user_id
  
services:
  parcels-service:
    url: localhost:5007
#    url: localhost:9999/parcels-service