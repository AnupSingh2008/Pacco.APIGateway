name: Customers
path: /customers

routes:
- upstream: /
  method: GET
  use: downstream
  downstream: customers-service/customers
  auth: true
  claims:
    role: admin

- upstream: /me
  method: GET
  use: downstream
  downstream: customers-service/customers/@user_id
  auth: true

- upstream: /{customerId}
  method: GET
  use: downstream
  downstream: customers-service/customers/{customerId}
  auth: true
  claims:
    role: admin

- upstream: /{customerId}/state
  method: GET
  use: downstream
  downstream: customers-service/customers/{customerId}/state
  auth: true
  claims:
    role: admin

- upstream: /
  method: POST
  use: downstream
  downstream: customers-service/customers
  bind:
    - customerId:@user_id
  auth: true
  payload: create_customer
  schema: create_customer.schema

- upstream: /{customerId}/state/{state}
  method: PUT
  use: downstream
  downstream: customers-service/customers/{customerId}/state/{state}
  bind:
    - customerId:{customerId}
    - state:{state}
  auth: true
  claims:
    role: admin
  
services:
  customers-service:
    local_url: localhost:5002
    url: load_balancer/customers-service