name: Parcels
path: /parcels

routes:
- upstream: /
  method: GET
  use: downstream
  downstream: parcels-service/parcels?customerId=@user_id
  auth: true

- upstream: /{id}
  method: GET
  use: downstream
  downstream: parcels-service/parcels/{id}
  auth: true

- upstream: /volume
  method: GET
  use: downstream
  downstream: parcels-service/parcels/volume
  auth: true

- upstream: /
  method: POST
  use: downstream
  downstream: parcels-service/parcels
  auth: true
  bind:
    - customerId:@user_id

- upstream: /{id}
  method: DELETE
  use: downstream
  downstream: parcels-service/parcels/{id}?customerId=@user_id
  auth: true
  
services:
  parcels-service:
    url: localhost:5007
#    url: localhost:9999/parcels-service