name: Parcels
path: /parcels

routes:
- upstream: /
  method: GET
  use: downstream
  downstream: parcels-service/parcels?customerId=@user_id
  auth: true

- upstream: /{parcelId}
  method: GET
  use: downstream
  downstream: parcels-service/parcels/{parcelId}
  auth: true

- upstream: /volume
  method: GET
  use: downstream
  downstream: parcels-service/parcels/volume
  auth: true

- upstream: /
  method: POST
  use: downstream
  downstream: parcels-service/parcels
  auth: true
  resource_id:
    property: parcelId
    generate: true
  bind:
    - customerId:@user_id

- upstream: /{parcelId}
  method: DELETE
  use: downstream
  downstream: parcels-service/parcels/{parcelId}
  auth: true
  
services:
  parcels-service:
    local_url: localhost:5007
    url: load_balancer/parcels-service