name: Deliveries
path: /deliveries

routes:
- upstream: /{orderId}
  method: GET
  use: downstream
  downstream: deliveries-service/deliveries/{orderId}
  auth: true

- upstream: /
  method: POST
  use: downstream
  downstream: deliveries-service/deliveries
  auth: true

- upstream: /{deliveryId}/fail
  method: POST
  use: downstream
  downstream: deliveries-service/deliveries/{deliveryId}/fail
  auth: true
  bind:
    - id:{deliveryId}

- upstream: /{deliveryId}/complete
  method: POST
  use: downstream
  downstream: deliveries-service/deliveries/{deliveryId}/complete
  auth: true
  bind:
    - id:{deliveryId}

- upstream: /{deliveryId}/registrations
  method: POST
  use: downstream
  downstream: deliveries-service/deliveries/{deliveryId}/registrations
  auth: true
  bind:
    - id:{deliveryId}
  
services:
  deliveries-service:
    url: localhost:5003
#    url: localhost:9999/deliveries-service