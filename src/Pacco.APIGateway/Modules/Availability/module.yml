name: Availability
path: /availability

routes:
- upstream: /resources/{id}
  method: GET
  use: downstream
  downstream: availability-service/resources/{id}
  auth: true

- upstream: /resources
  method: POST
  use: downstream
  downstream: availability-service/resources
  auth: true
  generate_resource_id: false
  
- upstream: /resources/{id}/reservations
  method: POST
  use: downstream
  downstream: availability-service/resources/{id}/reservations
  auth: true
  bind:
    - id:{id}
  
- upstream: /resources/{id}/reservations/{dateTime}
  method: DELETE
  use: downstream
  downstream: availability-service/resources/{id}/reservations/{dateTime}
  auth: true
  bind:
    - id:{id}
    - dateTime:{dateTime}
  
- upstream: /resources/{id}
  method: DELETE
  use: downstream
  downstream: availability-service/resources/{id}
  auth: true
  bind:
    - id:{id}

services:
  availability-service:
    url: localhost:5001
#    url: localhost:9999/availability-service