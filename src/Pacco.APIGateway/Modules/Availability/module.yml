name: Availability
path: /availability

routes:
- upstream: /resources/{resourceId}
  method: GET
  use: downstream
  downstream: availability-service/resources/{resourceId}
  auth: true

- upstream: /resources
  method: POST
  use: downstream
  downstream: availability-service/resources
  auth: true
  
- upstream: /resources/{resourceId}/reservations
  method: POST
  use: downstream
  downstream: availability-service/resources/{resourceId}/reservations
  auth: true
  bind:
    - resourceId:{resourceId}
  
- upstream: /resources/{resourceId}/reservations/{dateTime}
  method: DELETE
  use: downstream
  downstream: availability-service/resources/{resourceId}/reservations/{dateTime}
  auth: true
  bind:
    - resourceId:{resourceId}
    - dateTime:{dateTime}
  
- upstream: /resources/{resourceId}
  method: DELETE
  use: downstream
  downstream: availability-service/resources/{resourceId}
  auth: true
  bind:
    - resourceId:{resourceId}

services:
  availability-service:
    local_url: localhost:5001
    url: load_balancer/availability-service