use_error_handler: true
use_forwarded_headers: true
pass_query_string: true
modules_path: Modules-async
settings_path: Settings
payloads_folder: Payloads
forward_request_headers: true
forward_response_headers: true

resource_id:
  property: id
  generate: true

cors:
  enabled: true
  headers:
  - X-Operation
  - X-Resource
  - X-Total-Count

http:
  retries: 2
  interval: 2.0
  exponential: true

auth:
  type: jwt
  global: true
  jwt:
    key: eiquief5phee9pazo0Faegaez9gohThailiur5woy2befiech1oarai4aiLi6ahVecah3ie9Aiz6Peij
    issuer: pacco
    issuers:
    validate_issuer: true
    audience:
    audiences:
    validate_audience: false
    validate_lifetime: true
  claims:
    role: http://schemas.microsoft.com/ws/2008/06/identity/claims/role

extensions:
 dispatcher:
   use: rabbitmq
   settings: rabbitmq

modules:
- name: home
  routes:
  - upstream: /
    method: GET
    use: return_value
    return_value: Welcome to Pacco API [async]!
    auth: false
